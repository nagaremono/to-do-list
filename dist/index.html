<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div id="header"><p>To Do List</p></div>
    <main>
      <div class="projects">
        <p>Your Projects</p>
        <ul class="projectlist"></ul>
      </div>
      <div class="items">
        <p>To Dos</p>
        <table class="table table-striped" id="todos">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Due Date</th>
              <th scope="col">Priority</th>
              <th scope="col">Check</th>
              <th scope="col">Remove</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="projectform">
        <form >
          <div class="form-group row">
            <label for="projecttitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="projecttitle">
            </div>
          </div>
        </form>
        <button class="btn btn-dark" id="submitproject">Add Project</button>
      </div>
      <div id="todoform">
        <form>
          <div class="form-group row">
            <label for="todotitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="todotitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="tododesc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tododesc">
            </div>
          </div>
          <div class="form-group row">
            <label for="duedate" class="col-sm-2 col-form-label">Due Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="duedate">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="priority" id="High" value="High" checked>
                  <label class="form-check-label" for="High">
                    Low
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="priority" id="Low" value="Low">
                  <label class="form-check-label" for="Low">
                    High
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <button class="btn btn-dark" id="submititem">Add Item</button>
      </div>
      <button id="addproject">New Project</button>
      <button id="additem">New to do item</button>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
