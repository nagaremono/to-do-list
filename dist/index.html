<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="header"><p>To Do List</p></div>
    <main>
      <div class="projects">
        <p>Your Projects</p>
        <ul class="projectlist"></ul>
      </div>
      <div class="items">
        <p>To Dos</p>
        <ul class="todolist"></ul>
      </div>
      <button id="addproject">New Project</button>
      <button id="additem">New to do item</button>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
